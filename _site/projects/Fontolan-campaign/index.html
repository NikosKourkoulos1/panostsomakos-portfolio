<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontolan Campaign</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="background-wrapper">
    <div class="background-image-1">
      <img src="/assets/images/1.png" alt="First image">
      <header class="nav-container nav-container-1">
        <div class="nav-button panos-button">
          <a href="/about/">PANOS TSOMAKOS</a>
        </div>
      </header>
    </div>
    <div class="background-image-2">
      <img src="/assets/images/2.png" alt="Second image">
      <header class="nav-container nav-container-2">
        <div class="nav-button private-button">
          <a href="/private/">PRIVATE</a>
        </div>
        <div class="nav-button commissioned-button">
          <a href="#" id="commissioned-toggle">COMMISSIONED</a>
        </div>
        <ul id="commissioned-menu">
          
            <li><a href="/projects/pressure-cloths-ss23/">Pressure Clothes SS 23</a></li>
          
            <li><a href="/projects/Fontolan-campaign/">Fontolan Campaign</a></li>
          
        </ul>
      </header>
    </div>
  </div>

  <main class="container">
    <h2>Fontolan Campaign</h2>
  <img src="/assets/images/projects/fontolan/1.png" alt="Fontolan Campaign image">
  <img src="/assets/images/projects/fontolan/2.png" alt="Fontolan Campaign image">
  <img src="/assets/images/projects/fontolan/3.png" alt="Fontolan Campaign image">

  </main>

  <script>
    const toggle = document.getElementById('commissioned-toggle');
    const menu = document.getElementById('commissioned-menu');
    toggle.addEventListener('click', (e) => {
      e.preventDefault();
      menu.classList.toggle('show');
      // Prevent scrolling to the bottom when dropdown opens
      window.scrollTo(0, 0);
    });

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        const urlParams = new URLSearchParams(window.location.hash.replace("#", "?"));
        const token = urlParams.get("confirmation_token");
        if (token && !user) {
          window.netlifyIdentity.on("login", () => {
            window.location.href = "/admin/";
          });
          window.netlifyIdentity.open("login");
        } else if (user) {
          if (window.location.pathname !== "/admin/") {
            window.location.href = "/admin/";
          }
        }
      });
    }
  </script>
</body>
</html>
