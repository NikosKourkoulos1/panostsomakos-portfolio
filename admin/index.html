<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS</title>
  <script>
    // Handle GitHub callback
    window.addEventListener('message', function(event) {
      if (event.data.type === 'github-auth') {
        window.location.href = `/admin/#/auth?code=${event.data.code}&state=${event.data.state}`;
      }
    });
  </script>
</head>
<body>
  <div id="nc-root"></div>
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
</body>
</html>
