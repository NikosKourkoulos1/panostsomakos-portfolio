<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
  <style>
    #nc-root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Mount point must be present before CMS loads -->
  <div id="nc-root"></div>

  <!-- Load CMS after mount point exists -->
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  
  <script>
    // Verify CMS loaded properly
    if (typeof CMS !== 'undefined') {
      CMS.init();
      console.log('CMS initialized successfully');
    } else {
      console.error('CMS failed to load');
    }
  </script>
</body>
</html>
